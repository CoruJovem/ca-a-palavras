<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha Animal</title>
    <style>
        :root {
            --primary: #6a5acd;
            --secondary: #9370db;
            --background: #f8f9fa;
            --cell-bg: #ffffff;
            --text: #333333;
            --win-color: #4caf50;
            --draw-color: #ff9800;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: var(--background);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: var(--text);
            background-image: radial-gradient(circle, #e6e6fa, #f0f8ff);
        }

        h1 {
            color: var(--primary);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
        }

        .subtitle {
            color: var(--secondary);
            margin-bottom: 30px;
        }

        .game-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            max-width: 1000px;
            width: 100%;
        }

        .settings-panel {
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .board-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            background-color: var(--primary);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .cell {
            width: 80px;
            height: 80px;
            background-color: var(--cell-bg);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .cell:hover {
            transform: scale(1.05);
            background-color: #f0f0f0;
        }

        .cell.win {
            background-color: var(--win-color);
            color: white;
        }

        .status {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
            color: var(--primary);
            text-align: center;
            min-height: 36px;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            flex: 1;
            min-width: 120px;
        }

        button:hover {
            background-color: var(--secondary);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        select, .player-select {
            width: 100%;
            padding: 10px;
            border-radius: 50px;
            border: 2px solid var(--secondary);
            margin-bottom: 15px;
            font-size: 16px;
            background-color: white;
        }

        .player-select-container {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .player-select {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .player-select label {
            margin-bottom: 5px;
            font-weight: bold;
            color: var(--primary);
        }

        .emoji-option {
            font-size: 30px;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: all 0.3s;
        }

        .emoji-option:hover {
            background-color: #e6e6fa;
            transform: scale(1.2);
        }

        .emoji-option.selected {
            background-color: var(--secondary);
            color: white;
            transform: scale(1.2);
        }

        .difficulty-options {
            display: none;
            margin-top: 10px;
        }

        .animal-options {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #f00;
            border-radius: 50%;
            pointer-events: none;
        }

        @media (max-width: 768px) {
            .game-container {
                flex-direction: column;
                align-items: center;
            }
            
            .settings-panel {
                width: 100%;
                max-width: 400px;
            }
            
            .cell {
                width: 60px;
                height: 60px;
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <h1>Jogo da Velha Animal</h1>
    <p class="subtitle">Escolha seus bixinhos e divirta-se!</p>
    
    <div class="game-container">
        <div class="settings-panel">
            <div class="player-select-container">
                <div class="player-select">
                    <label>Jogador 1</label>
                    <div class="animal-options">
                        <div class="emoji-option selected" data-player="1">üê∂</div>
                        <div class="emoji-option" data-player="1">üê±</div>
                        <div class="emoji-option" data-player="1">üê≠</div>
                        <div class="emoji-option" data-player="1">üêπ</div>
                    </div>
                </div>
                
                <div class="player-select">
                    <label>Jogador 2</label>
                    <div class="animal-options">
                        <div class="emoji-option selected" data-player="2">üêº</div>
                        <div class="emoji-option" data-player="2">üêª</div>
                        <div class="emoji-option" data-player="2">ü¶ä</div>
                        <div class="emoji-option" data-player="2">üêØ</div>
                    </div>
                </div>
            </div>
            
            <select id="gameMode">
                <option value="2players">2 Jogadores</option>
                <option value="vsComputer">Jogar contra o computador</option>
            </select>
            
            <div class="difficulty-options" id="difficultyOptions">
                <label>Dificuldade:</label>
                <div class="controls">
                    <button class="difficulty-btn active" data-difficulty="medium">M√©dio</button>
                    <button class="difficulty-btn" data-difficulty="hard">Dif√≠cil</button>
                </div>
            </div>
            
            <div class="controls">
                <button id="startBtn">Come√ßar Jogo</button>
                <button id="resetBtn">Reiniciar</button>
            </div>
        </div>
        
        <div class="board-container">
            <div class="status" id="status">Escolha as op√ß√µes e comece o jogo!</div>
            <div class="board" id="board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
        </div>
    </div>

    <script>
        // Configura√ß√µes do jogo
        const config = {
            player1: 'üê∂',
            player2: 'üêº',
            currentPlayer: 'üê∂',
            gameMode: '2players',
            difficulty: 'medium',
            board: ['', '', '', '', '', '', '', '', ''],
            gameActive: false
        };

        // Elementos DOM
        const elements = {
            board: document.getElementById('board'),
            cells: document.querySelectorAll('.cell'),
            status: document.getElementById('status'),
            startBtn: document.getElementById('startBtn'),
            resetBtn: document.getElementById('resetBtn'),
            gameMode: document.getElementById('gameMode'),
            difficultyOptions: document.getElementById('difficultyOptions'),
            difficultyBtns: document.querySelectorAll('.difficulty-btn'),
            emojiOptions: document.querySelectorAll('.emoji-option')
        };

        // Inicializa√ß√£o do jogo
        function initGame() {
            // Event listeners
            elements.startBtn.addEventListener('click', startGame);
            elements.resetBtn.addEventListener('click', resetGame);
            elements.gameMode.addEventListener('change', toggleDifficultyOptions);
            
            elements.difficultyBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    elements.difficultyBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    config.difficulty = btn.dataset.difficulty;
                });
            });
            
            elements.emojiOptions.forEach(option => {
                option.addEventListener('click', () => {
                    const player = option.dataset.player;
                    const options = document.querySelectorAll(`.emoji-option[data-player="${player}"]`);
                    
                    options.forEach(opt => opt.classList.remove('selected'));
                    option.classList.add('selected');
                    
                    if (player === '1') {
                        config.player1 = option.textContent;
                        if (config.currentPlayer === 'üê∂' || config.currentPlayer === 'üê±' || 
                            config.currentPlayer === 'üê≠' || config.currentPlayer === 'üêπ') {
                            config.currentPlayer = option.textContent;
                        }
                    } else {
                        config.player2 = option.textContent;
                    }
                });
            });
            
            // C√©lulas do tabuleiro
            elements.cells.forEach(cell => {
                cell.addEventListener('click', () => handleCellClick(cell));
            });
        }

        // Inicia o jogo
        function startGame() {
            config.gameMode = elements.gameMode.value;
            config.board = ['', '', '', '', '', '', '', '', ''];
            config.currentPlayer = config.player1;
            config.gameActive = true;
            
            updateStatus(`Vez do ${config.currentPlayer}`);
            resetBoard();
            
            // Se for contra o computador e o computador come√ßar
            if (config.gameMode === 'vsComputer' && config.currentPlayer === config.player2) {
                setTimeout(computerMove, 500);
            }
        }

        // Reinicia o jogo
        function resetGame() {
            config.board = ['', '', '', '', '', '', '', '', ''];
            config.currentPlayer = config.player1;
            config.gameActive = false;
            
            updateStatus('Escolha as op√ß√µes e comece o jogo!');
            resetBoard();
        }

        // Atualiza o status do jogo
        function updateStatus(message) {
            elements.status.textContent = message;
        }

        // Limpa o tabuleiro
        function resetBoard() {
            elements.cells.forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('win');
            });
        }

        // Alterna a visibilidade das op√ß√µes de dificuldade
        function toggleDifficultyOptions() {
            if (elements.gameMode.value === 'vsComputer') {
                elements.difficultyOptions.style.display = 'block';
            } else {
                elements.difficultyOptions.style.display = 'none';
            }
        }

        // Lida com o clique em uma c√©lula
        function handleCellClick(cell) {
            const index = parseInt(cell.dataset.index);
            
            if (!config.gameActive || config.board[index] !== '') return;
            
            // Faz a jogada
            makeMove(index, config.currentPlayer);
            
            // Verifica se houve vencedor ou empate
            const winner = checkWinner();
            if (winner) {
                endGame(winner);
                return;
            }
            
            // Alterna o jogador
            config.currentPlayer = config.currentPlayer === config.player1 ? config.player2 : config.player1;
            updateStatus(`Vez do ${config.currentPlayer}`);
            
            // Se for contra o computador, faz a jogada dele
            if (config.gameMode === 'vsComputer' && config.currentPlayer === config.player2 && config.gameActive) {
                setTimeout(computerMove, 500);
            }
        }

        // Faz uma jogada
        function makeMove(index, player) {
            config.board[index] = player;
            elements.cells[index].textContent = player;
        }

        // Verifica se h√° um vencedor
        function checkWinner() {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // linhas
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // colunas
                [0, 4, 8], [2, 4, 6]             // diagonais
            ];
            
            for (const pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (config.board[a] && config.board[a] === config.board[b] && config.board[a] === config.board[c]) {
                    // Marca as c√©lulas vencedoras
                    elements.cells[a].classList.add('win');
                    elements.cells[b].classList.add('win');
                    elements.cells[c].classList.add('win');
                    
                    return config.board[a]; // Retorna o vencedor
                }
            }
            
            // Verifica empate
            if (!config.board.includes('')) {
                return 'draw';
            }
            
            return null;
        }

        // Finaliza o jogo
        function endGame(winner) {
            config.gameActive = false;
            
            if (winner === 'draw') {
                updateStatus('Empate! üé≠');
                createConfetti('draw');
            } else {
                updateStatus(`${winner} venceu! üéâ`);
                createConfetti('win');
            }
        }

        // Movimento do computador
        function computerMove() {
            if (!config.gameActive) return;
            
            let index;
            
            if (config.difficulty === 'hard') {
                // N√≠vel dif√≠cil - usa algoritmo minimax
                index = findBestMove();
            } else {
                // N√≠vel m√©dio - combina estrat√©gia aleat√≥ria com l√≥gica simples
                index = findSmartMove();
            }
            
            makeMove(index, config.player2);
            
            const winner = checkWinner();
            if (winner) {
                endGame(winner);
                return;
            }
            
            config.currentPlayer = config.player1;
            updateStatus(`Vez do ${config.currentPlayer}`);
        }

        // Encontra uma jogada inteligente (n√≠vel m√©dio)
        function findSmartMove() {
            // 1. Tenta vencer na pr√≥xima jogada
            for (let i = 0; i < 9; i++) {
                if (config.board[i] === '') {
                    config.board[i] = config.player2;
                    if (checkWinner() === config.player2) {
                        config.board[i] = '';
                        return i;
                    }
                    config.board[i] = '';
                }
            }
            
            // 2. Bloqueia o jogador se ele estiver prestes a vencer
            for (let i = 0; i < 9; i++) {
                if (config.board[i] === '') {
                    config.board[i] = config.player1;
                    if (checkWinner() === config.player1) {
                        config.board[i] = '';
                        return i;
                    }
                    config.board[i] = '';
                }
            }
            
            // 3. Joga no centro se estiver vazio
            if (config.board[4] === '') return 4;
            
            // 4. Joga em um canto aleat√≥rio
            const corners = [0, 2, 6, 8].filter(i => config.board[i] === '');
            if (corners.length > 0) return corners[Math.floor(Math.random() * corners.length)];
            
            // 5. Joga em qualquer posi√ß√£o vazia
            const emptyCells = [];
            for (let i = 0; i < 9; i++) {
                if (config.board[i] === '') emptyCells.push(i);
            }
            return emptyCells[Math.floor(Math.random() * emptyCells.length)];
        }

        // Algoritmo Minimax para n√≠vel dif√≠cil
        function findBestMove() {
            let bestScore = -Infinity;
            let bestMove;
            
            for (let i = 0; i < 9; i++) {
                if (config.board[i] === '') {
                    config.board[i] = config.player2;
                    const score = minimax(config.board, 0, false);
                    config.board[i] = '';
                    
                    if (score > bestScore) {
                        bestScore = score;
                        bestMove = i;
                    }
                }
            }
            
            return bestMove;
        }

        function minimax(board, depth, isMaximizing) {
            const winner = checkWinner();
            
            if (winner === config.player2) return 10 - depth;
            if (winner === config.player1) return depth - 10;
            if (winner === 'draw') return 0;
            
            if (isMaximizing) {
                let bestScore = -Infinity;
                for (let i = 0; i < 9; i++) {
                    if (board[i] === '') {
                        board[i] = config.player2;
                        const score = minimax(board, depth + 1, false);
                        board[i] = '';
                        bestScore = Math.max(score, bestScore);
                    }
                }
                return bestScore;
            } else {
                let bestScore = Infinity;
                for (let i = 0; i < 9; i++) {
                    if (board[i] === '') {
                        board[i] = config.player1;
                        const score = minimax(board, depth + 1, true);
                        board[i] = '';
                        bestScore = Math.min(score, bestScore);
                    }
                }
                return bestScore;
            }
        }

        // Cria efeito de confete
        function createConfetti(type) {
            const colors = type === 'win' ? 
                ['#4CAF50', '#8BC34A', '#CDDC39', '#FFEB3B'] : 
                ['#FF9800', '#FFC107', '#FFEB3B', '#FF5722'];
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.top = '-10px';
                confetti.style.width = `${Math.random() * 10 + 5}px`;
                confetti.style.height = `${Math.random() * 10 + 5}px`;
                
                document.body.appendChild(confetti);
                
                const animationDuration = Math.random() * 3 + 2;
                confetti.style.animation = `fall ${animationDuration}s linear forwards`;
                
                // Cria anima√ß√£o din√¢mica
                const keyframes = `
                    @keyframes fall {
                        to {
                            transform: translateY(100vh) rotate(${Math.random() * 360}deg);
                            left: ${Math.random() * 100}vw;
                        }
                    }
                `;
                
                const style = document.createElement('style');
                style.innerHTML = keyframes;
                document.head.appendChild(style);
                
                // Remove ap√≥s a anima√ß√£o
                setTimeout(() => {
                    confetti.remove();
                    style.remove();
                }, animationDuration * 1000);
            }
        }

        // Inicializa o jogo quando a p√°gina carrega
        window.addEventListener('DOMContentLoaded', initGame);
    </script>
</body>
</html>
